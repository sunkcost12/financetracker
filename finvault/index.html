<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Finance Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #121212;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    input, select {
      background: #333;
      color: #fff;
    }
    button {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00dddd;
    }
    .entry-list {
      margin-top: 20px;
    }
    .entry-item {
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .entry-item span {
      display: inline-block;
    }
    .entry-item button {
      background: #ff4444;
      padding: 5px 10px;
      margin-left: 10px;
    }
    .dropdown-lookalike {
      background: #333;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #444;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Finance Tracker</h1>
    <div class="form-group">
      <label for="entryType">Type (Not Editable)</label>
      <div id="typeDisplay" class="dropdown-lookalike">Asset</div>
    </div>
    <div class="form-group" style="display: none;">
      <select id="entryType">
        <option value="asset" selected>Asset</option>
        <option value="liability">Liability</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
        <option value="cash">Cash</option>
      </select>
    </div>
    <div class="form-group">
      <label for="currency">Currency</label>
      <select id="currency">
        <option value="USD">Dollar (USD)</option>
        <option value="NGN">Naira (NGN)</option>
        <option value="EUR">Euro (EUR)</option>
      </select>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter amount" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" placeholder="Enter description" />
    </div>
    <div class="form-group">
      <label for="datetime">Date and Time</label>
      <input type="datetime-local" id="datetime" />
    </div>
    <button onclick="addEntry()">Add Entry</button>
    <button onclick="clearEntries()" style="margin-top:10px; background:#ff8800;">Clear All</button>
    <button onclick="exportToPDF()" style="margin-top:10px; background:#0088ff;">Export PDF</button>

    <div class="entry-list" id="entryList"></div>
  </div>

  <script>
    const entryList = document.getElementById('entryList');
    const typeDisplay = document.getElementById('typeDisplay');
    const entryTypeSelect = document.getElementById('entryType');

    function loadEntries() {
      const data = JSON.parse(localStorage.getItem('financeEntries')) || [];
      entryList.innerHTML = '';
      data.forEach((entry, index) => {
        const item = document.createElement('div');
        item.className = 'entry-item';
        item.innerHTML = `
          <span>${entry.type.toUpperCase()} | ${entry.currency} ${entry.amount} | ${entry.description} | ${entry.datetime}</span>
          <button onclick="deleteEntry(${index})">Delete</button>
        `;
        entryList.appendChild(item);
      });
    }

    function addEntry() {
      const type = entryTypeSelect.value;
      const currency = document.getElementById('currency').value;
      const amount = document.getElementById('amount').value;
      const description = document.getElementById('description').value;
      const datetime = document.getElementById('datetime').value;
      if (!amount || amount <= 0) return alert('Please enter a valid amount');
      if (!datetime) return alert('Please select date and time');
      const newEntry = { type, currency, amount, description, datetime };
      const data = JSON.parse(localStorage.getItem('financeEntries')) || [];
      data.push(newEntry);
      localStorage.setItem('financeEntries', JSON.stringify(data));
      loadEntries();
      document.getElementById('amount').value = '';
      document.getElementById('description').value = '';
      document.getElementById('datetime').value = '';
      typeDisplay.textContent = type.charAt(0).toUpperCase() + type.slice(1);
    }

    function deleteEntry(index) {
      const data = JSON.parse(localStorage.getItem('financeEntries')) || [];
      data.splice(index, 1);
      localStorage.setItem('financeEntries', JSON.stringify(data));
      loadEntries();
    }

    function clearEntries() {
      if (confirm('Are you sure you want to clear all entries?')) {
        localStorage.removeItem('financeEntries');
        loadEntries();
      }
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const data = JSON.parse(localStorage.getItem('financeEntries')) || [];

      doc.setFontSize(16);
      doc.text("Finance Tracker Report", 20, 20);
      let y = 30;

      data.forEach((entry, index) => {
        const line = `${index + 1}. ${entry.type.toUpperCase()} | ${entry.currency} ${entry.amount} | ${entry.description} | ${entry.datetime}`;
        doc.text(line, 20, y);
        y += 10;
      });

      doc.save("finance_report.pdf");
    }

    loadEntries();
  </script>
</body>
</html>
